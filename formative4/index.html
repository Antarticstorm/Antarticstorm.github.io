<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="bootstrap.css" />
  <link rel="stylesheet" href="external_registration.css" />
</head>
<body class="bg-light">
  <section class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="mb-4 text-center">Registration Form</h2>
      <form>

        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" name="name" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address:</label>
          <input type="text" id="address" name="address" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Age:</label>
          <input type="number" id="age" name="age" class="form-control" min="0" required />
        </div>

        <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select id="gender" name="gender" class="form-select" required>
            <option value="">--Select--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value="prefer_not_say">Prefer not to say</option>
        </select>
        </div>

        <div class="mb-3">
          <label for="number" class="form-label">Phone Number</label>
          <input type="tel" id="number" name="number" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="file" class="form-label">Upload File</label>
          <input type="file" id="file" name="file" class="form-control" required />
        </div>

        <div class="col-lg-8">
          <select name="form-control" id="acad-pref" class="form-select">
            <option value="NULL">Select Academic preference</option>
            <option value="BSIT">Bachelor of Science in Information Technology</option>
            <option value="BSCS">Bachelor of Science in Computer Science</option>
            <option value="BSA">Bachelor of Science in Accountancy</option>
            <option value="BSE">Bachelor of Secondary Education</option>
            <option value="BSED">Bachelor of Elementary Education</option>
          </select>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </form>
    </div>
  </section>

</body>
</html>
